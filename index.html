<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let calificacion= prompt("ingresa una calificacio entre 0 y 100");
    

    if (calificacion>=90) {
      document.write("Usted ha aprobado con honores");
    } else if (calificacion >= 70 && calificacion < 90 ) {
      document.write("Ha aprobado")
    } else {
      document.write("Ha reprobado, que bruto!!!")
    }
      
    
  </script>
</body>
</html>
